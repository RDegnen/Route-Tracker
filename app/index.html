<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>RouteTracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBG7LfS5j2xzbCguThAEJUHY4kRl_JnusY&libraries=geometry">
        </script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="navbar-div">
            <button class="btn btn-default btn-nav"><a class="nav-link-style" href="#/routeTracker">Route Tracker</a></button>
            <button class="btn btn-default btn-nav"><a class="nav-link-style" href="#/directions">Directions</a></button>
        </div>

        <section id="app-container"></section>

        <script type="text/template" id="routeTrackerTemplate">
            <div id="view-container">
                <div id="map-container"></div>
                <div id="tracking-info">
                    <div id="top-btn-div" class="btn-div">
                        <button id="btn-miles" class="btn btn-default btn-style btn-active">Miles</button><button id="btn-kilos" class="btn btn-default btn-style">Kilometers</button>
                        <hr>
                    </div>
                    <p class="distance">Distance: <span class="distance-span"></span></p>
                    <div id="btm-btn-div" class="btn-div">
                        <button id="btn-clear-map" class="btn btn-danger btn-style">Clear Map</button><button id="btn-clear-point" class="btn btn-danger btn-style">Clear Point</button>
                    </div>
                </div>
            </div>
        </script>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/main.js"></script>

        <!-- Models -->
        <script src="scripts/models/map.js"></script>

        <!-- Views -->
        <script src="scripts/views/routeTrackerView.js"></script>

        <!-- endbuild -->
</body>
</html>
